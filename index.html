<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/metropolis.min.css"> 
	<style>
		* {
			box-sizing: border-box;
			font-family: 'Metropolis', sans-serif;
		}
		html, body {
			max-height: 100%;
		}
		html {
			margin: 0;
			padding: 0;
			background-color: #3f6632;
			text-align: center;
		}
		h1 {
			position: absolute;
			right: 100%;
		}
		img {
			max-width: 100%;
			max-height: 60%;
		}
		a, a.visited, a:hover {
			color: #000;
		}
	</style>
</head>
<body>
	<img src="alive.gif" alt="Dolly Parton is alive">
	<h1>YES!!</h1>
	<h2>Thank <a  href="http://www.isbettywhitealive.com">St. Betty White</a>!</h2>
</body>
</html>
